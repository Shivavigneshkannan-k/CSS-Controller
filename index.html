<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CSS Controller</title>
</head>
<body>
    <div class="container">
        <div class="controller">
            <h1>CSS Controller</h1>
            <div class="control-unit">
                <label for="font_size">Font Size: </label>
                <input type="range" data-unit="px" name="font_size" min = "10" max ="50" class="inputs"><br>

                <label for="font_family">Font Family : </label>
                <select name="font_family" class="inputs">
                    <option value="monospace">monospace</option>
                    <option value="Arial">Arial</option>
                    <option value="Times New Roman">Times New Roman</option>
                    <option value="sans-serif">sans-serif</option>
                </select>
                <br>

                <label for="bg">Background Colour : </label>
                <input type="color" name="bg" class="inputs"><br>

                <label for="clr">Font Colour : </label>
                <input type="color" name="clr" class="inputs"><br>
            </div>
        </div>
        <div class="custom">
            <div class="outer-box">
                <div class="inner-box">Preview</div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
